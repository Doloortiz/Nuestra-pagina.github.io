    <div id="contador" class="reloj">
        <script>
            const fechaInicio = new Date('2024-08-09T16:00:00'); 
        
            function actualizarContador() {
                const ahora = new Date();
                const tiempoTranscurrido = ahora - fechaInicio;
        
                const segundos = Math.floor(tiempoTranscurrido / 1000);
                const minutos = Math.floor(segundos / 60);
                const horas = Math.floor(minutos / 60);
                const dias = Math.floor(horas / 24);
                
                document.getElementById('contador').innerText= ` ${dias} dias
                ${horas % 24} horas 
                ${minutos % 60} minutos
                ${segundos % 60} segundos`;
            }
            // Actualiza el contador cada segundo
            setInterval(actualizarContador, 1000);
        </script>
